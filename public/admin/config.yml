backend:
  name: git-gateway
  branch: main
  publish_mode: editorial_workflow

commit_messages:
  create: Create {{collection}} "{{slug}}"
  update: Update {{collection}} "{{slug}}"
  delete: Delete {{collection}} "{{slug}}"
  uploadMedia: Upload "{{path}}"
  deleteMedia: Delete "{{path}}"
  openAuthoring: "{{message}}"

site_url: https://ingnova.netlify.app
display_url: https://ingnova.netlify.app
locale: "es"
show_preview_links: false

slug:
  encoding: "ascii"
  sanitize_replacement: "_"

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # üõ†Ô∏è Services Page (Multiple entries)
  - name: "services"
    label: "Servicios"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "T√≠tulo", name: "title", widget: "string" }
      - { label: "Descripci√≥n", name: "description", widget: "text" }
      - { label: "√çcono", name: "icon", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }
      - { label: "Destacado", name: "featured", widget: "boolean", default: false }
      - { label: "Contenido", name: "body", widget: "markdown" }
      - { label: "Orden", name: "order", widget: "number", default: 1 }

  # üèóÔ∏è Projects Page (Multiple entries)
  - name: "projects"
    label: "Proyectos"
    folder: "content/projects"
