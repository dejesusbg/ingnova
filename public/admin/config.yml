      - { label: "Nombre", name: "name", widget: "string" }
      - { label: "Cargo", name: "position", widget: "string" }
      - { label: "Testimonio", name: "testimonial", widget: "text" }
      - { label: "Imagen", name: "image", widget: "image" }

